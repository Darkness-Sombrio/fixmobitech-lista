<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMobiTech - Cat√°logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>FixMobiTech</h1>
        <p class="subtitle">CAT√ÅLOGO INTERACTIVO</p>
    </header>

    <!-- Stats -->
    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-lbl">Juegos</span>
            <span class="stat-val" id="selectedCount" style="color:var(--neon-blue)">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-lbl">Peso Juegos</span>
            <span class="stat-val" id="totalSize" style="color:var(--neon-pink)">0.0 GB</span>
        </div>
        <div class="stat-item">
            <span class="stat-lbl">Libre SD</span>
            <span class="stat-val" id="freeSpace" style="color:var(--neon-green)">128.0 GB</span>
        </div>
    </div>
    
    <!-- Progress User -->
    <div class="progress-wrapper">
        <div class="progress-container">
            <div class="progress-fill" id="sdProgress"></div>
        </div>
        <div class="progress-legend">
            <div class="legend-item"><span class="dot dot-sys"></span> Sistema (17GB)</div>
            <div id="statsText" style="color:#fff;">Calculando...</div>
            <div class="legend-item"><span class="dot dot-games"></span> Juegos</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="config-grid">
        <div class="input-group">
            <label class="input-label">CAPACIDAD SD (GB)</label>
            <input type="number" class="controls-input" id="sdSize" value="128">
        </div>
        <div class="input-group">
            <label class="input-label">ORDENAR</label>
            <select class="controls-select" id="sortSelect">
                <option value="name_asc">Nombre (A-Z)</option>
                <option value="name_desc">Nombre (Z-A)</option>
                <option value="size_desc">Peso (Mayor)</option>
                <option value="size_asc">Peso (Menor)</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-label">CATEGOR√çA</label>
            <select class="controls-select" id="categorySelect">
                <!-- Dynamic -->
            </select>
        </div>
    </div>

    <div class="search-box">
        <input type="text" class="search-input-big" id="search" placeholder="üîç Buscar Juego...">
    </div>

    <div class="game-list" id="gameList">
        <!-- Games -->
    </div>
    
    <footer style="text-align:center; padding:30px; color:#555; font-size:0.8rem;">
        <p>¬© 2026 FixMobiTech | * Pesos aproximados</p>
        <p style="color:#888; margin-top:5px;">Chatbot: Pr√≥ximamente Disponible ü§ñ</p>
    </footer>

    <button class="fab-whatsapp" onclick="openModal()">üöÄ</button>
</div>

<!-- Modal -->
<div class="modal" id="whatsappModal">
    <div class="modal-content">
        <h3 class="modal-title">FINALIZAR PEDIDO</h3>
        
        <div class="input-group">
            <label class="input-label">CLIENTE</label>
            <input type="text" class="controls-input" id="clientName" placeholder="Nombre completo">
        </div>
        
        <div class="input-group">
            <label class="input-label">CONSOLA</label>
            <div style="display:flex; gap:10px;">
                <select class="controls-select" id="clientModel">
                    <option value="V1/V2">Normal</option>
                    <option value="OLED">OLED</option>
                    <option value="Lite">Lite</option>
                </select>
                <input type="text" class="controls-input" id="clientColor" placeholder="Color" style="width:50%">
            </div>
        </div>
        
        <button class="btn-confirm" onclick="sendWhatsApp()">ENVIAR POR WHATSAPP</button>
        <button class="btn-confirm" style="background:transparent; border:1px solid #444; color:#888" onclick="closeModal()">CANCELAR</button>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
