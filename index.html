<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMobiTech - SYSTEM V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Rajdhani:wght@500;700&family=Courier+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="rain-container" id="rainContainer"></div>

<div class="container">
    <header>
        <h1 data-text="FIXMOBITECH">FIXMOBITECH</h1>
        <p class="subtitle">SYSTEM.STATUS: ONLINE // READY_TO_HACK</p>
        <br>
        <a href="https://www.facebook.com/profile.php?id=100092204889914" target="_blank" class="btn-fb">üåê FOLLOW_US.EXE</a>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-lbl">JUEGOS</span>
            <span class="stat-val" id="selectedCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-lbl">PESO</span>
            <span class="stat-val" id="totalSize">0.0 GB</span>
        </div>
        <div class="stat-item">
            <span class="stat-lbl">LIBRE</span>
            <span class="stat-val" id="freeSpace">128.0 GB</span>
        </div>
    </div>
    
    <div class="progress-container">
        <div class="progress-fill" id="sdProgress" style="width:100%"></div>
    </div>
    
    <button class="btn-review-big" onclick="viewOrder()">üìã VER MI LISTA / EDITAR</button>

    <div style="display:flex; gap:10px; margin-bottom:15px; background:#111; padding:10px; border:1px solid #333;">
        <div style="flex:1">
            <label class="input-label">MEMORIA REAL</label>
            <select class="controls-select" id="sdPreset">
                <option value="64">64 GB (58GB Real)</option>
                <option value="128" selected>128 GB (119GB Real)</option>
                <option value="256">256 GB (238GB Real)</option>
                <option value="512">512 GB (476GB Real)</option>
                <option value="1024">1 TB (930GB Real)</option>
            </select>
        </div>
        <div style="flex:1">
            <label class="input-label">SISTEMA (GB)</label>
            <input type="number" class="controls-input" id="systemSpace" value="17">
        </div>
    </div>

    <div class="config-grid">
        <div>
            <label class="input-label">ORDENAR</label>
            <select class="controls-select" id="sortSelect">
                <option value="size_desc" selected>Peso (Mayor a Menor)</option>
                <option value="size_asc">Peso (Menor a Mayor)</option>
                <option value="name_asc">Nombre (A - Z)</option>
                <option value="name_desc">Nombre (Z - A)</option>
            </select>
        </div>
        <div style="grid-column: span 2">
            <label class="input-label">CATEGOR√çA</label>
            <select class="controls-select" id="categorySelect"></select>
        </div>
    </div>

    <div style="margin-bottom:20px; position:relative">
         <input type="text" class="controls-input" id="search" placeholder="üîç SEARCH_DB..." style="padding-left:40px;">
    </div>

    <div class="game-list" id="gameList"></div>
    
    <footer style="text-align:center; padding:30px; font-size:0.8rem; color:#666;">
        <p>DECODED BY <span style="color:var(--cyber-yellow)">FIXMOBITECH</span> // END_OF_FILE</p>
    </footer>

    <button class="fab-whatsapp" onclick="openWhatsAppModal()">üöÄ</button>
</div>

<!-- Modal Review -->
<div class="modal" id="reviewModal">
    <div class="modal-content">
        <h2 style="color:var(--cyber-yellow); font-family:'Orbitron'; margin-bottom:15px">DATABASE_LIST</h2>
        <div class="modal-body" id="reviewList" style="max-height:300px;"></div>
        <button onclick="closeReview()" style="background:#333; border:none; color:#fff; padding:10px; width:100%; cursor:pointer;">EXIT</button>
    </div>
</div>

<!-- Modal WhatsApp -->
<div class="modal" id="whatsappModal">
    <div class="modal-content">
        <h2 style="color:var(--cyber-yellow); font-family:'Orbitron'; margin-bottom:15px">CONFIRM_UPLOAD</h2>
        <input type="text" class="controls-input" id="clientName" placeholder="CLIENT_ID" style="margin-bottom:10px">
        <select class="controls-select" id="clientModel" style="margin-bottom:10px">
            <option value="V1/V2">Switch Normal</option>
            <option value="OLED">Switch OLED</option>
            <option value="Lite">Switch Lite</option>
        </select>
        <button onclick="sendWhatsApp()" style="background:var(--cyber-yellow); border:none; padding:12px; width:100%; font-weight:bold; cursor:pointer; color:#000;">EXECUTE ORDER 66</button>
        <button onclick="closeModal()" style="background:transparent; border:none; color:#888; margin-top:10px; cursor:pointer;">ABORT</button>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
