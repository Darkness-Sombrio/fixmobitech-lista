<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMobiTech - Cat√°logo Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="rain-container" id="rainContainer"></div>

<div class="container">
    <header>
        <h1>FixMobiTech</h1>
        <p class="subtitle">CAT√ÅLOGO NINTENDO SWITCH</p>
        <a href="https://www.facebook.com/profile.php?id=100092204889914" target="_blank" class="btn-fb">üëç S√≠guenos en Facebook</a>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-lbl">Juegos</span>
            <span class="stat-val" id="selectedCount" style="color:var(--neon-blue)">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-lbl">Peso</span>
            <span class="stat-val" id="totalSize" style="color:#ff0055">0.0 GB</span>
        </div>
        <div class="stat-item">
            <span class="stat-lbl">Libre</span>
            <span class="stat-val" id="freeSpace" style="color:#4dff88">128.0 GB</span>
        </div>
    </div>
    
    <div class="progress-wrapper">
        <div class="progress-container">
            <div class="progress-fill" id="sdProgress" style="width:100%"></div>
        </div>
    </div>
    
    <button class="btn-review-big" onclick="viewOrder()">üìã VER MI LISTA / EDITAR</button>

    <div style="display:flex; gap:10px; margin-bottom:15px; background:rgba(0,0,0,0.3); padding:10px; border-radius:10px;">
        <div style="flex:1">
            <label class="input-label">MEMORIA REAL</label>
            <select class="controls-select" id="sdPreset">
                <option value="64">64 GB (58GB Real)</option>
                <option value="128" selected>128 GB (119GB Real)</option>
                <option value="256">256 GB (238GB Real)</option>
                <option value="512">512 GB (476GB Real)</option>
                <option value="1024">1 TB (930GB Real)</option>
            </select>
        </div>
        <div style="flex:1">
            <label class="input-label">OCUPADO SISTEMA (GB)</label>
            <input type="number" class="controls-input" id="systemSpace" value="17">
        </div>
    </div>

    <div class="config-grid">
        <div>
            <label class="input-label">ORDENAR</label>
            <select class="controls-select" id="sortSelect">
                <option value="size_desc" selected>Peso (Mayor a Menor)</option>
                <option value="size_asc">Peso (Menor a Mayor)</option>
                <option value="name_asc">Nombre (A - Z)</option>
                <option value="name_desc">Nombre (Z - A)</option>
            </select>
        </div>
        <div style="grid-column: span 2">
            <label class="input-label">CATEGOR√çA</label>
            <select class="controls-select" id="categorySelect"></select>
        </div>
    </div>

    <div style="margin-bottom:20px; position:relative">
         <input type="text" class="controls-input" id="search" placeholder="üîç Buscar juego..." style="padding-left:40px;">
    </div>

    <div class="game-list" id="gameList"></div>
    
    <footer style="text-align:center; padding:30px; font-size:0.8rem; color:#888;">
        <p>Desarrollado por <a href="https://www.facebook.com/profile.php?id=100092204889914" target="_blank" style="color:var(--neon-blue);text-decoration:none;font-weight:bold">FixMobiTech</a></p>
    </footer>

    <button class="fab-whatsapp" onclick="openWhatsAppModal()">üöÄ</button>
</div>

<!-- Modal Review -->
<div class="modal" id="reviewModal">
    <div class="modal-content">
        <h2 style="color:var(--neon-blue); font-family:'Orbitron'; margin-bottom:15px">MI LISTA</h2>
        <div class="modal-body" id="reviewList" style="max-height:300px; overflow-y:auto; text-align:left; padding:10px; background:rgba(0,0,0,0.2); border-radius:5px; margin-bottom:10px;"></div>
        <button onclick="closeReview()" style="background:#444; border:none; color:#fff; padding:10px; width:100%; cursor:pointer; border-radius:5px">Cerrar</button>
    </div>
</div>

<!-- Modal WhatsApp -->
<div class="modal" id="whatsappModal">
    <div class="modal-content">
        <h2 style="color:var(--neon-blue); font-family:'Orbitron'; margin-bottom:15px">CONFIRMAR</h2>
        <input type="text" class="controls-input" id="clientName" placeholder="Nombre" style="margin-bottom:10px">
        <select class="controls-select" id="clientModel" style="margin-bottom:10px">
            <option value="V1/V2">Switch Normal</option>
            <option value="OLED">Switch OLED</option>
            <option value="Lite">Switch Lite</option>
        </select>
        <button onclick="sendWhatsApp()" style="background:var(--neon-blue); border:none; padding:12px; width:100%; font-weight:bold; cursor:pointer; border-radius:5px; color:#000;">ENVIAR PEDIDO</button>
        <button onclick="closeModal()" style="background:transparent; border:none; color:#888; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
